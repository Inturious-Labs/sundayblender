baseURL = '/'
languageCode = 'en-us'
title = 'The Sunday Blender'
theme = "diary"

[permalinks]
	posts = "/p/:slug/"

[params]
	subtitle = "making news interesting for kids"
	description = 'The Sunday Blender - A minimalist blog built with Hugo and Diary theme'
	enableOpenGraph = true
	enableTwitterCards = true
	enableReadingTime = true
	author = "Clayton Man"
	author_bio = "A newsman making the best news for kids"
	author_image = "/img/author.jpg"
	logo = "/img/logo.png"
	favicon = "/img/favicon.ico"

[build]
	writeStats = true

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[[menu.main]]
	name = "Archive"
	url = "/"
	weight = 0

[[menu.main]]
	name = "RSS"
	url = "/index.xml"
	weight = 0.5

[[menu.main]]
	name = "About"
	url = "/about/"
	weight = 1
