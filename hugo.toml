baseURL = 'https://weekly.sundayblender.com/'
languageCode = 'en-us'
title = 'The Sunday Blender'
canonifyURLs = true
theme = "diary"
googleAnalytics = "G-9WB2PSGYTC" 

[permalinks]
	posts = "/p/:slug/"
	tags = "/tags/:slug/"
	categories = "/categories/:slug/"

[taxonomies]
	tag = "tags"
	category = "categories"

[params]
	subtitle = "make news interesting for kids"
	description = 'The Sunday Blender - the best news for kids to learn English and the world'
	googleSiteVerification = "JxPX7y3VViNkvKcIUZV1Mm0afi-kVQ8c2dI4QaVXZJM"
	enableOpenGraph = true
	enableTwitterCards = true
	enableReadingTime = true
	author = "Clayton Man"
	author_bio = "A newsman making the best news for kids with AI tools"
	author_image = "/img/author.jpg"
	logo = "/img/logo.png"
	favicon = "/img/favicon.ico"

[build]
	writeStats = true

[sitemap]
	changefreq = "weekly"
	priority = 0.5
	entryLimit = 5000

# Ensure trailing slashes for better URL structure
uglyURLs = false

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[[menu.main]]
	name = "Archive"
	url = "/"
	weight = 0

[[menu.main]]
	name = "RSS"
	url = "/rss/"
	weight = 0.5

[[menu.main]]
	name = "About"
	url = "/about/"
	weight = 1

[[menu.main]]
	name = "Tags"
	url = "/tags/"
	weight = 1.5

[[menu.main]]
	name = "Subscribe"
	url = "/subscribe/"
	weight = 2
