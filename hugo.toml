baseURL = 'https://weekly.sundayblender.com/'
languageCode = 'en-us'
title = 'The Sunday Blender'
canonifyURLs = true
theme = "diary"
googleAnalytics = "G-9WB2PSGYTC"

[outputs]
  home = ["HTML", "RSS", "podcast"]

[outputFormats]
  [outputFormats.podcast]
    mediaType = "application/rss+xml"
    baseName = "podcast"
    isPlainText = false
    rel = "alternate" 

[permalinks]
	posts = "/p/:slug/"
	tags = "/tags/:slug/"
	categories = "/categories/:slug/"

[taxonomies]
	tag = "tags"
	category = "categories"

[params]
	subtitle = "interesting weekly news for curious kids"
	description = 'The Sunday Blender is a weekly newsletter that curates the most interesting news from around the world, designed to help kids learn English and understand global events through engaging stories about technology, science, culture, and more.'
	podcastDescription = 'The Sunday Blender Podcast brings you weekly audio editions of our curated news newsletter, helping kids learn English and explore the world through engaging stories about technology, science, culture, sports, and global events.'
	googleSiteVerification = "JxPX7y3VViNkvKcIUZV1Mm0afi-kVQ8c2dI4QaVXZJM"
	enableOpenGraph = true
	enableTwitterCards = true
	enableReadingTime = true
	author = "Clayton Man"
	author_bio = "A newsman making the best news for kids with AI tools"
	author_image = "/img/author.jpg"
	logo = "/img/logo.png"
	favicon = "/img/favicon.ico"

[build]
	writeStats = true

[sitemap]
	changefreq = "weekly"
	priority = 0.5
	entryLimit = 5000

# Ensure trailing slashes for better URL structure
uglyURLs = false

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

[[menu.main]]
	name = "About"
	url = "/about/"
	weight = 1

[[menu.main]]
	name = "Archive"
	url = "/"
	weight = 2

[[menu.main]]
	name = "Tags"
	url = "/tags/"
	weight = 3

[[menu.main]]
	name = "Terms & Privacy"
	url = "/terms/"
	weight = 4
